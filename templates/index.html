<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search AI</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f7f7f7;
            padding-top: 20px;
        }

        header {
            width: 100%;
            max-width: 800px;
            font-size: 24px;
            color: #1a73e8;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        header span {
            margin-left: 5px;
        }

        .sign-in {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #1a73e8;
            color: #fff;
            padding: 8px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .sign-in:hover {
            background-color: #155ab6;
        }

        .search-bar {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ccc;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
        }

        .search-bar input:focus {
            border-color: #1a73e8;
        }

        .magnifier {
            font-size: 80px;
            margin-top: 20px;
        }

        .prompt {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }

        .results {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
            height: 60vh;
            overflow-y: auto;
            padding-right: 10px;
        }

        .result-item {
            display: flex;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .result-item img {
            width: 120px;
            height: 180px;
            border-radius: 8px;
            margin-right: 20px;
        }

        .result-details h3 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .result-details p {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        .last-queries {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .last-queries p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .last-queries .queries {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .last-queries .query {
            background-color: #e1e1e1;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
        }

        .last-queries .query:hover {
            background-color: #d1d1d1;
        }

        .last-queries button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        .last-queries button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
<header>
    üìñ <span>Book Search AI</span>
</header>
<button class="sign-in">Sign In</button>
<div class="search-bar">
    <input type="text" id="search-input" placeholder="Search"/>
</div>
<div class="magnifier" id="magnifier">üîç</div>
<p class="prompt" id="prompt-text">Find a book based on your request using AI</p>

<!-- Last queries Section -->
<div class="last-queries" id="last-queries">
    <p>Last queries:</p>
    <div class="queries" id="queries-container"></div>
    <button id="reset-queries">Reset</button>
</div>

<!-- Book Results Section -->
<div class="results" id="results-container" style="display: none;"></div>

<script>
    let previousQueries = [];

    function sendSearchRequest() {
        const searchQuery = document.getElementById('search-input').value.trim();
        if (searchQuery || previousQueries.length > 0) {
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–µ—Ä–≤–µ—Ä —á–µ—Ä–µ–∑ fetch
            fetch('http://127.0.0.1:8080/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: 'search',
                    user_query: previousQueries
                })
            })
            .then(response => response.json())
            .then(data => {
                renderResults(data.recommendations);
                updateQueries();
            })
            .catch(error => console.error('Error:', error));
        }
    }

    function renderResults(books) {
        const resultsContainer = document.getElementById('results-container');
        const magnifier = document.getElementById('magnifier');
        const promptText = document.getElementById('prompt-text');

        magnifier.style.display = 'none';
        promptText.style.display = 'none';
        resultsContainer.style.display = 'flex';

        resultsContainer.innerHTML = books.map(result => `
            <div class="result-item">
                <!--?<img src="${result.cover}" alt="Book Cover">-->
                <div class="result-details">
                    <h3>${result.title}</h3>
                    <p>${result.description}</p>
                    <p><strong>ISBN:</strong> ${result.isbn}</p>
                    <p><strong>Author:</strong> ${result.author}</p>
                    <p><strong>Year:</strong> ${result.year}</p>
                    <p><strong>Relevance:</strong> <span style="color: ${getRelevanceColor(result.similarity)}">${result.similarity}%</span></p>
                </div>
            </div>
        `).join('');
    }

    function getRelevanceColor(similarity) {
        if (similarity > 80) return 'green';
        if (similarity > 50) return 'orange';
        return 'red';
    }

    document.getElementById('search-input').addEventListener('keydown', function (event) {
        if (event.key === 'Enter' && this.value.trim()) {
            previousQueries.push(this.value.trim());
            updateQueries();
            sendSearchRequest();
            this.value = '';
        }
    });

    function updateQueries() {
        const queriesContainer = document.getElementById('queries-container');
        const lastQueriesSection = document.getElementById('last-queries');
        lastQueriesSection.style.display = previousQueries.length ? 'block' : 'none';
        queriesContainer.innerHTML = previousQueries.map((query, index) => `<div class="query" data-index="${index}">${query}</div>`).join('');
    }

    document.getElementById('queries-container').addEventListener('click', function (event) {
        if (event.target.classList.contains('query')) {
            const index = event.target.getAttribute('data-index');
            previousQueries.splice(index, 1);
            updateQueries();
            sendSearchRequest();
        }
    });

    document.getElementById('reset-queries').addEventListener('click', function () {
        previousQueries = [];
        updateQueries();
        const resultsContainer = document.getElementById('results-container');
        const magnifier = document.getElementById('magnifier');
        const promptText = document.getElementById('prompt-text');

        resultsContainer.style.display = 'none';
        magnifier.style.display = 'block';
        promptText.style.display = 'block';
    });


</script>
</body>
</html>
